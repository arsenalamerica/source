name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      base: ${{ steps.set-shas.outputs.base }}
      head: ${{ steps.set-shas.outputs.head }}
      affectedApps: ${{ steps.affected.outputs.affectedApps }}
      hasAffectedApps: ${{ steps.affected.outputs.hasAffectedApps }}
    steps:
      - uses: brianespinosa/checkout-setup-node-install@main
      - uses: nrwl/nx-set-shas@v4
        id: set-shas
      - name: Check for Affected Projects
        uses: 2coo/action-nx-affected@v1
        id: affected
        with:
          exclude: apps/branches-e2e,data
      - uses: brianespinosa/job-root-cache/save@main

  lint:
    runs-on: ubuntu-latest
    needs:
      - setup
    steps:
      - uses: brianespinosa/job-root-cache/restore@main
      - run: yarn nx affected --target=lint --base=${{ needs.setup.outputs.base }} --head=${{ needs.setup.outputs.head }}

  test:
    runs-on: ubuntu-latest
    needs:
      - setup
    steps:
      - uses: brianespinosa/job-root-cache/restore@main
      - run: yarn nx affected --target=test --base=${{ needs.setup.outputs.base }} --head=${{ needs.setup.outputs.head }}
      # - name: Setup LCOV
      #   uses: hrishikesh-kadam/setup-lcov@v1
      # - name: Report code coverage
      #   uses: zgosalvez/github-actions-report-lcov@v3
      #   with:
      #     coverage-files: coverage/**/lcov.info
      #     minimum-coverage: 90
      #     artifact-name: code-coverage-report
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     working-directory: apps/my-first-app
      #     update-comment: true

  build:
    if: ${{ needs.setup.outputs.hasAffectedApps == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: ${{ fromJson(needs.setup.outputs.affectedApps) }}
        # app: ['branches', 'api']
    needs:
      - setup
      - lint
      - test
    steps:
      - uses: brianespinosa/job-root-cache/restore@main
      - uses: actions/cache@v4
        with:
          # We are leveraging setup-node for caching, so we do not need to use it for yarn, only for the Next.js cache.
          path: |
            ${{ github.workspace }}/apps/${{ matrix.app }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ matrix.app }}-${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ matrix.app }}-${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-
      - env:
          APP: ${{ matrix.app }}
        run: yarn nx build $APP --production --base=${{ needs.setup.outputs.base }} --head=${{ needs.setup.outputs.head }}

  job-root-cache:
    if: ${{ always() }}
    needs:
      - setup
      - lint
      - test
      - build
    uses: brianespinosa/job-root-cache/.github/workflows/cleanup.yml@main
